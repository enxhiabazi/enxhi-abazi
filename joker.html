<!DOCTYPE html>

	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="Stylesheet" type="text/css" href="joker.css">
		<title>Joker</title>
	</head>
	<body>
		<header>
			<a href="#" class="logo"><img src="joker_images/logo.png"></a>
			<div class="toggle"><img src="joker_images/toggle.png"></div>
		</header>
		<div class="banner">
			<div class="content">
				<h2>Put on a <span>Happy</span> face</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat.</p>
				<a href="#" class="play" onclick="toggle();"><img src="joker_images/play.png">Watch Trailer</a>
				<div class="slide"></div>
					<ul class="sci">
						<li><a href=""><img src="joker_images/facebook.png"></a></li>
						<li><a href=""><img src="joker_images/twitter.png"></a></li>
						<li><a href=""><img src="joker_images/instagram.png"></a></li>
					</ul>
			</div>
		</div>
		<div class="trailer">
            <video src="joker_images/trailer.mp4" controls="true"></video>
            <img src="joker_images/close.png" class="close" onclick="toggle();">
		</div>
		<script type="text/javascript">
			function toggle() {
				// body...
				var trailer = document.querySelector('.trailer');
				var video = document.querySelector('video');
				trailer.classList.toggle('active');
				video.currentTime = 0;
				video.pause();
			}
		</script>
	</body>
	</html>
