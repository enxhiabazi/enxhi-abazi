<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="cpassword" id="cpassword">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender identity: </p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nonbinary" value="nonbinary">
            <label for="nonbinary">Non Binary</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself: </p>
            <textarea name="textarea" id="textarea" cols="0" rows="3"></textarea>
        </div>
        <div>
            <label>Favourite Language: </label>
            <select name="language" id="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="checkbox" checked>
            <label>Yes, i would like to receive periodic email updates</label>
        </div>
        <input type="submit" name="button" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
    
</body>
</html>
